name: CI

on:
  push:

jobs:
  python-test-backend:
    name: ğŸ§ª Test backend Python code
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        cache: pip
        cache-dependency-path: src/Backend/Pipfile.lock
    - name: ğŸ§° Install Pipenv
      run: pip install pipenv
    - name: ğŸ§° Install Python requirements
      working-directory: src/Backend
      run: pipenv install
    - name: ğŸ“¥ Download NLTK tools
      working-directory: src/Backend
      run: |
        pipenv run python -m nltk.downloader stopwords
        pipenv run python -m nltk.downloader punkt
        pipenv run python -m nltk.downloader averaged_perceptron_tagger
    - name: ğŸ§ª Test Python code
      working-directory: src/Backend
      run: pipenv run python test.py
      env:
        ES_USERNAME: reader
        ES_PASSWORD: reader
  docker-build-backend:
    name: ğŸ—ï¸ Build backend Docker image
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v3
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: src/Backend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
  docker-build-frontend:
    name: ğŸ—ï¸ Build frontend Docker image
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v3
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: src/Frontend/camFrontend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
  docker-publish-backend:
    name: ğŸš€ Publish backend Docker image
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - docker-build-backend
    - docker-build-frontend
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v3
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: ğŸ”‘ Login to GitHub Packages
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: â„¹ï¸ Extract image metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          webis/cam-backend
          ghcr.io/${{ github.repository }}/cam-backend
    - name: ğŸš€ Build and push image
      uses: docker/build-push-action@v4
      with:
        context: src/Backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  docker-publish-frontend:
    name: ğŸš€ Publish frontend Docker image
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - docker-build-backend
    - docker-build-frontend
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v3
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: ğŸ”‘ Login to GitHub Packages
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: â„¹ï¸ Extract image metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          webis/cam-frontend
          ghcr.io/${{ github.repository }}/cam-frontend
    - name: ğŸš€ Build and push image
      uses: docker/build-push-action@v4
      with:
        context: src/Frontend/camFrontend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - docker-build-backend
    - docker-build-frontend
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v3
    - name: ğŸš€ Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
